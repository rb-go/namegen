      #   env:
      #     COVERALLS_TOKEN: ${{ github.token }}
      #     GIT_BRANCH: ${{ github.head_ref }}

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
